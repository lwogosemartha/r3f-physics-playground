##
name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  release:
    name   : Dispatch release
    runs-on: ubuntu-latest

    permissions:
      contents     : write
      issues       : write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Generate release
        uses: d3p1/semantic-releasify@v1
        env :
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
